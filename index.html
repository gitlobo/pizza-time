<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzeria IIC2513</title>
    <script src="./pizzeria.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Pizza Time!</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="pizza-form">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sauceCheck" name="sauceCheck">
                                <label class="form-check-label" for="sauceCheck">Add Sauce</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="cheeseCheck" name="cheeseCheck">
                                <label class="form-check-label" for="cheeseCheck">Add Cheese</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pepperoniCount">Number of Pepperonis</label>
                        <input type="number" class="form-control" id="pepperoniCount" name="pepperoniCount" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="basilCount">Number of Basils</label>
                        <input type="number" class="form-control" id="basilCount" name="basilCount" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="mushroomCount">Number of Mushrooms</label>
                        <input type="number" class="form-control" id="mushroomCount" name="mushroomCount" value="0" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Make Pizza</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="pizza" class="pizza">
                    <div id="crust" class="crust"></div>
                    <div id="sauce"></div>
                    <div id="cheese"></div>
                    <div id="pepperonis"></div>
                    <div id="basils"></div>
                    <div id="mushrooms"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <p id="order-summary" class="fs-3"></p>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-md-6 text-center">
                <img class="pizza-time" src="https://media.tenor.com/t7RVYOdUvmYAAAAd/spider-man2-spider-man.gif" class="img-fluid" alt="Pizza GIF">
            </div>
        </div>
    </div>
</body>

</html>
